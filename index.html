<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Ratings</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from "https://cdn.skypack.dev/react";
        import ReactDOM from "https://cdn.skypack.dev/react-dom";
        import { BrowserRouter as Router, Route, Routes, Link } from "https://cdn.skypack.dev/react-router-dom";
        
        const Header = () => (
            <header className="bg-gray-800 text-white p-4 flex justify-between items-center">
                <Link to="/" className="text-xl font-bold">Holy Grail Ratings</Link>
                <nav>
                    <Link to="/posts" className="mx-2">Posts</Link>
                    <Link to="/about" className="mx-2">About</Link>
                </nav>
            </header>
        );
        
        const Home = () => <div className="p-4">Latest Blog Post</div>;
        const Posts = () => <div className="p-4">Posts Page</div>;
        const About = () => <div className="p-4">About Page</div>;
        
        const App = () => (
            <Router>
                <Header />
                <Routes>
                    <Route path="/" element={<Home />} />
                    <Route path="/posts" element={<Posts />} />
                    <Route path="/about" element={<About />} />
                </Routes>
            </Router>
        );
        
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
